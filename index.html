<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diane Manto | Profile</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #6f42c1, #9b59b6);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.profile-container {
    background: #ffffff;
    width: 100%;
    max-width: 800px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    overflow: hidden;
}

.profile-header {
    background: #6f42c1;
    color: white;
    padding: 25px;
    text-align: center;
}

.profile-header h1 {
    font-size: 28px;
    margin-bottom: 5px;
}

.profile-header p {
    font-size: 14px;
    opacity: 0.9;
}

.profile-content {
    display: flex;
    gap: 25px;
    padding: 25px;
    flex-wrap: wrap;
}

.profile-image {
    flex: 1;
    min-width: 220px;
    text-align: center;
}

.profile-image img {
    width: 100%;
    max-width: 250px;
    border-radius: 10px;
    object-fit: cover;
}

.profile-details {
    flex: 2;
    min-width: 250px;
}

.profile-details h2 {
    color: #6f42c1;
    margin-bottom: 10px;
}

.profile-details p {
    font-size: 14px;
    margin-bottom: 10px;
    color: #333;
}

.info {
    margin-bottom: 15px;
}

.info strong {
    color: #6f42c1;
}

.skills {
    margin-top: 15px;
}

.skills span {
    display: inline-block;
    background: #eee;
    padding: 6px 12px;
    margin: 5px 5px 0 0;
    border-radius: 20px;
    font-size: 13px;
}

.social {
    margin-top: 20px;
}

.social a {
    text-decoration: none;
    background: #1877f2;
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: bold;
    display: inline-block;
}

.social a:hover {
    background: #0f5bd8;
}

/* Mobile Responsive */
@media (max-width: 600px) {
    .profile-content {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>
<body>

<div class="profile-container">

    <div class="profile-header">
        <h1>Diane Manto</h1>
        <p>Student Profile</p>
    </div>

    <div class="profile-content">

        <div class="profile-image">
            <img src="profile2.jpg" alt="Profile Picture">
        </div>

        <div class="profile-details">
            <h2>About Me</h2>
            <p>
                I am a student who is eager to learn new skills, explore technology,
                and improve my knowledge through hands-on experience.
            </p>

            <div class="info"><strong>Age:</strong> 20</div>
            <div class="info"><strong>Location:</strong> Philippines</div>
            <div class="info"><strong>Email:</strong> dianemanto@email.com</div>

            <div class="skills">
                <strong>Skills:</strong><br>
                <span>HTML</span>
                <span>CSS</span>
                <span>Basic JavaScript</span>
                <span>Computer Literacy</span>
            </div>

            <div class="social">
                <a href="https://www.facebook.com/HAHAHAHAHAHAHAHAHAHAHAAHAHAHA" target="_blank">
                    Visit my Facebook
                </a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
