<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Profile</title>

        body {
            font-family: Arial, sans-serif;

            margin: auto;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 120px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="profile">
        <img src="https://via.placeholder.com/120" alt="Profile Picture">
        <h1>Lee Diane Manto</h1>
        <p><strong>Course:</strong> Computer Engineering Technology</p>
        <p><strong>Skills:</strong> HTML, CSS, JavaScript</p>

    </div>

</body>
